<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar producto</title>
</head>

<body>
    <h1>agregar</h1>

    <!--Faltar por arreglar lo de poder ingresar una imagen pero si no ingresas una igualmente funciona-->

    <form id="agregarProducto" enctype="multipart/form-data" method="POST">
        <label for="nombreProducto">Nombre del producto:</label>
        <input type="text" name="nombreProducto" id="nombreProducto" required>
        <br>
        <label for="precioProducto">Precio:</label>
        <input type="number" name="precioProducto" id="precioProducto" required>
        <br>
        <label for="descripcionProducto">Descripci√≥n:</label>
        <textarea name="descripcionProducto" id="descripcionProducto" required></textarea>
        <br>
        <label for="imagenProducto">Imagen:</label>
        <input type="file" id="imagenProducto" name="imagenProducto"/>
        <br>
        <button type="submit">Agregar producto</button>
    </form>


    <script src="static/assets/js/agregar.js"></script>
</body>

</html>
