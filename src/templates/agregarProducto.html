<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container pt-5">
    <h1 class="text-center mb-4">Agregar</h1>

    <!--Faltar por arreglar lo de poder ingresar una imagen pero si no ingresas una igualmente funciona-->

    <form id="agregarProducto">
        <div class="form-group">
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" name="nombreProducto" id="nombreProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio:</label>
            <input type="number" name="precioProducto" id="precioProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcionProducto">Descripci√≥n:</label>
            <textarea name="descripcionProducto" id="descripcionProducto" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="imagenProducto">Imagen:</label>
            <input type="file" name="imagenProducto" id="imagenProducto" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="stockProducto">Stock:</label>
            <input name="stockProducto" id="stockProducto" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="categoriaProducto">Categoria:</label>
            <select name="categoriaProducto" id="categoriaProducto" class="form-control" required>
                <option value="">Selecciona una categoria</option>
                <option value="Instrumentos">Instrumentos</option>
                <option value="Guitarras">Guitarras</option>
                <option value="Bajos">Bajos</option>
                <option value="Baterias">Baterias</option>
                <option value="Pianos y Teclados">Pianos y Teclados</option>
                <option value="Audio">Audio</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar producto</button>
    </form>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"    crossorigin="anonymous"></script>

    <script src="static/assets/js/agregar.js"></script>
</body>

</html>
