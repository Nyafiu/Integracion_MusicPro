<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/registro.css') }}">
</head>
<body>

    <div class="container">
        <div class="card mx-auto">
            <div class="row d-flex justify-content-center align-items-center"> <!-- fila -->
                <div class="col-md-6 d-flex align-items-center overflow-hidden"> <!-- columna con foto -->
                    <img class="img-fluid foto" src="{{url_for ('static', filename='assets/img/random.jpg')}}" alt="...">
                </div>
                <div class="col-md-6" style="padding-right: 50px;"> <!-- columna con formulario -->
                    <h1 class="titulo text-center mb-4 mx-1 mx-md-4 mt-5">Regístrate</h1>
                    <form class="mx-1 mx-md-4" action="">
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-user fa-fw"></i>
                                    <input type="text" class=" form-control input100" id="nombre" name="nombre" placeholder="Nombre">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-user me-3 fa-fw"></i>
                                    <input type="text" class="form-control input100" id="apellido" name="apellido" placeholder="Apellido">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-envelope me-3 fa-fw"></i>
                                    <input type="email" class="form-control input100" id="email" name="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="input-icon">
                                <div class="row">
                                    <i class="fas fa-lock me-3 fa-fw"></i>
                                    <input type="password" class="form-control input100" id="contraseña" name="contraseña" placeholder="Contraseña">
                                </div>
                            </div>
                        </div>
                        <div class="container-btn-registro mb-2">
                            <button type="submit" class="btn d-flex justify-content-center btn-registro">
                                Crear cuenta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
